<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    
    <style>
      button {
	border-radius: 20px;
	border: 1px solid #008080;
	background-color: #008080;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}
button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

       .jumbotron{
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
        }

        body {
	background: #008080;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 130vh;
	margin: -40px 0 50px;
}
    </style>
</head>
<body>
  <div class="container">
    <div class="container" style="padding-top: 200px; padding-right: 100px;padding-left: 100px;">
        <div class="jumbotron">
            <h2 style="text-align: center;font-weight: bold;">Registration Form</h2>
            <br>
            <form action="#">
              <div class="form-group">
                <label for="email">Name:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter name" name="email">
              </div>
              <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter email" name="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Date of Birth:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter DOB (dd/mm/yy)" name="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Contact Number:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Contact Number" name="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Address:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Address" name="pwd">
              </div>
              <label>Role:</label>
              <form>
                <label class="radio-inline">
                  <input type="radio" name="optradio" checked>Learner
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">Vendor
                </label>
              </form><br>
              <div class="checkbox">
                <label><input type="checkbox" name="remember">I agree to all the terms and conditions</label>
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
    </div>
  </div>
</body>
</html>
